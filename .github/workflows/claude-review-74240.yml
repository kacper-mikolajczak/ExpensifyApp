name: PR Reviews with Claude Code

permissions:
    contents: read
    pull-requests: write

on:
    workflow_dispatch:
        inputs:
            pr_number:
                description: "Pull Request Number"
                required: true
                type: number

concurrency:
    group: claude-review-manual-${{ inputs.pr_number }}
    cancel-in-progress: true

jobs:
    review:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
              with:
                  fetch-depth: 1

            - name: Filter paths
              uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
              id: filter
              with:
                  filters: |
                      code:
                        - 'src/**'
                      docs:
                        - 'docs/**/*.md'
                        - 'docs/**/*.csv'

            - name: Fetch PR diff
              id: pr_diff
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  # Fetch the PR diff and save to a file
                  gh pr diff ${{ inputs.pr_number }} > /tmp/pr-diff.txt

                  # Set the diff as an output (escaped for multiline)
                  {
                    echo 'diff<<EOF'
                    cat /tmp/pr-diff.txt
                    echo EOF
                  } >> "$GITHUB_OUTPUT"

            - name: Run Claude Code (code)
              if: steps.filter.outputs.code == 'true'
              uses: anthropics/claude-code-action@f30f5eecfce2f34fa72e40fa5f7bcdbdcad12eb8 # v1.0.14
              with:
                  anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  allowed_non_write_users: "*"
                  prompt: |
                      /review-code-pr REPO: ${{ github.repository }} PR_NUMBER: ${{ inputs.pr_number }}

                      <pr_diff>
                      ${{ steps.pr_diff.outputs.diff }}
                      </pr_diff>
                  claude_args: |
                      --allowedTools "Task,Glob,Grep,Read,Bash(gh pr comment:*),Bash(gh pr view:*),Bash(.github/scripts/addPrReaction.sh:*),mcp__github_inline_comment__create_inline_comment"

            - name: Run Claude Code (docs)
              if: steps.filter.outputs.docs == 'true'
              uses: anthropics/claude-code-action@f30f5eecfce2f34fa72e40fa5f7bcdbdcad12eb8 # v1.0.14
              with:
                  anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  allowed_non_write_users: "*"
                  prompt: |
                      /review-helpdot-pr REPO: ${{ github.repository }} PR_NUMBER: ${{ inputs.pr_number }}

                      <pr_diff>
                      ${{ steps.pr_diff.outputs.diff }}
                      </pr_diff>
                  claude_args: |
                      --allowedTools "Task,Glob,Grep,Read,Bash(gh pr comment:*),Bash(gh pr view:*),mcp__github_inline_comment__create_inline_comment"
